<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnalisation de T-shirt</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/konva/8.3.2/konva.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/xmaquet/viewer-odoo@refs/heads/main/ts-setup_v2.js" defer></script>
    <style>
        #tshirt-stage {
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            margin-bottom: 20px;
        }
        .carousel-item {
            min-width: 100px;
            margin-right: 10px;
        }
        .carousel-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div id="tshirt-stage" class="mb-4"></div>
        <div class="form-group">
            <label for="logo-upload">Télécharger un logo :</label>
            <input type="file" id="logo-upload" class="form-control-file">
        </div>
        <div class="form-group">
            <button id="add-text" class="btn btn-primary">Ajouter du texte</button>
        </div>
        <div class="form-group">
            <label for="change-color">Changer la couleur du logo :</label>
            <input type="color" id="change-color" class="form-control">
        </div>
        <div id="image-details" class="mt-4"></div>
    </div>
</body>
</html>
